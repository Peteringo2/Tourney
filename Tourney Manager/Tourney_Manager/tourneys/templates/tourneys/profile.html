{% extends "tourneys/index.html" %}
{% load staticfiles %}

{% block content %}

<div class="container">
    
    <div class="row">

        <div id="personal-info" class="col-md-4 col-md-offset-1" style="padding: 10px 20px 20px 20px; margin-top: 50px; background-color:#CEF6E3; border-radius: 15px;">
            <h3>
                <span class="label label-success">Personal Info <span class="glyphicon glyphicon-user"></span></span>
            </h3>
            <br>
            <input id="nickname" name="nickname" type="text" class="form-control mb" placeholder="Username" required="" autofocus="" disabled="disabled">
            <input id="email" name="email" type="email" class="form-control mb" placeholder="Email" required="" autofocus="" disabled="disabled">
            <div class="list-inline">
                <li><h4><span class="label label-default"><span class="glyphicon glyphicon-home"></span> Country</span></h4></li>
                <li>
                    <select class="form-control" disabled="disabled">
                        <option value="MX">MX</option>
                        <option value="BRZ">BRZ</option>
                        <option value="US">US</option>
                    </select>
                </li>
            </div>
            <br>
            <div class="list-inline">
                <li><button class="btn btn-warning btn-block">Edit</button></li>
                <li><button class="btn btn-primary btn-block" disabled="disabled">Save</button></li>
            </div>
        </div>

        <div class="col-md-2"></div>
        <div class="col-md-2"></div>
        <div class="col-md-2"></div>
        <div class="col-md-2"></div>

    </div>

</div>

{% endblock %}
